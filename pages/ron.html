<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Drink Model Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer src="/model3d/drink.glb"
                ar
                ar-modes="scene-viewer webxr quick-look"
                camera-controls
                tone-mapping="neutral"
                poster="poster.webp"
                shadow-intensity="1"
                environment-image="whipple_creek_regional_park_04_1k.hdr"
                camera-orbit="722.3deg 83.03deg 0.2572m"
                field-of-view="30deg"
                auto-rotate>
    <button class="Hotspot" slot="hotspot-1" data-position="0.022861372569213233m 0.040699504674006m 0.02399081522143585m" data-normal="0.6895282709934545m -0.000001988400500355049m 0.7242587683258129m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Objeto de referencia para simular una bebida ;</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
  </model-viewer>
</body>
</html>
